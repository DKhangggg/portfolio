name: Deploy Portfolio to S3

on:
  push:
    branches: -main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest =
    steps:
      # Bước 1: Lấy code từ repo về máy ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Node.js (nếu bạn dùng React/Vue/Angular)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Sửa phiên bản Node nếu cần

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy static site to S3
        run: |
          aws s3 sync ./build s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete
          # <-- CHÚ Ý: Sửa './build'
