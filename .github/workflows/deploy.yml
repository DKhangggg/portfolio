name: Deploy Portfolio to S3

# KÍCH HOẠT:
# 1. Khi push lên nhánh 'main'
# 2. Cho phép chạy bằng tay (workflow_dispatch)
on:
  push:
    branches:
      - main # <-- ĐÃ SỬA CÚ PHÁP LỖI

  workflow_dispatch: # <-- ĐÃ THÊM VÀO ĐỂ CHẠY BẰNG TAY

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Lấy code từ repo về máy ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Bước 3: Cài đặt dependencies và Build project
      - name: Install and Build
        run: |
          npm install
          npm run build

      # Bước 4: Cấu hình "Chìa khóa" AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Bước 5: Đẩy (Deploy) file đã build lên S3
      - name: Deploy static site to S3
        run: |
          aws s3 sync ./build s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete
          # Chỗ './build' này đã đúng với package.json của bạn
